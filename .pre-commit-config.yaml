# Pre-commit configuration for vscode-f5xc-tools
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_stages: [pre-commit]
fail_fast: false

exclude: |
  (?x)^(
    node_modules/|
    dist/|
    out/|
    \.git/|
    docs/specifications/api/.*\.json$
  )

repos:
  # =============================================================================
  # General File Hygiene
  # =============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Whitespace and formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # File validation
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
        exclude: ^docs/specifications/api/
      - id: check-xml
      - id: check-toml

      # Safety checks
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

      # Security
      - id: detect-private-key

      # Git hygiene
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # =============================================================================
  # JSON/YAML Schema Validation
  # =============================================================================
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0
    hooks:
      - id: check-github-workflows
        args: [--verbose]
      - id: check-github-actions
      - id: check-renovate
        additional_dependencies: [pyjson5]
      - id: check-dependabot

  # =============================================================================
  # YAML Linting
  # =============================================================================
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yaml]

  # =============================================================================
  # Markdown Linting
  # =============================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.json]
        exclude: ^\.serena/memories/

  # =============================================================================
  # TypeScript/JavaScript Linting (handled by lint-staged)
  # ESLint uses flat config (eslint.config.mjs) which lint-staged supports
  # =============================================================================

  # =============================================================================
  # Prettier Code Formatting
  # =============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown, css, scss]
        exclude: |
          (?x)^(
            docs/specifications/api/.*\.json$|
            package-lock\.json$
          )
        additional_dependencies:
          - prettier@3.4.2

  # =============================================================================
  # Security Scanning - Secrets Detection
  # =============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # =============================================================================
  # Security Scanning - SAST with Semgrep
  # =============================================================================
  - repo: https://github.com/semgrep/semgrep
    rev: v1.147.0
    hooks:
      - id: semgrep
        args:
          - --config=p/security-audit
          - --config=p/secrets
          - --config=p/typescript
          - --error
          - --skip-unknown-extensions
        files: \.[jt]sx?$
        language_version: python3.13

  # =============================================================================
  # TypeScript Type Checking
  # =============================================================================
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Type Check
        entry: npx tsc --noEmit
        language: system
        files: \.tsx?$
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-audit
        name: npm Security Audit
        entry: npm audit --audit-level=high
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # =============================================================================
  # Commit Message Validation
  # =============================================================================
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.23.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - "@commitlint/config-conventional@19.6.0"
          - "@commitlint/cli@19.6.1"
