name: Release

on:
  push:
    tags:
      # Match new version format: v1.0.77-YYMMDDHHMM or v1.0.77-YYMMDDHHMM-BETA
      - v[0-9]+.[0-9]+.[0-9]+-[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[0-9]+-BETA
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Publish to Open VSX Registry (skip BETA releases)
  publish-openvsx:
    name: Publish to Open VSX
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, 'BETA') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync API specs from upstream
        run: npm run specs:sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build production bundle
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Find VSIX file
        id: vsix
        run: echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Publish to Open VSX Registry
        id: openvsx_publish
        uses: HaaLeo/publish-vscode-extension@v2
        continue-on-error: true
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ steps.vsix.outputs.filename }}
          skipDuplicate: true

      - name: Open VSX publish status
        if: steps.openvsx_publish.outcome == 'failure'
        run: |
          echo "::warning::Open VSX publish failed, but continuing release pipeline"
          echo "::warning::Please check the Open VSX Registry manually or retry later"

  # Publish to VS Code Marketplace (skip BETA releases)
  publish-marketplace:
    name: Publish to VS Marketplace
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, 'BETA') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Sync API specs from upstream
        run: npm run specs:sync
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build production bundle
        run: npm run package

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Find VSIX file
        id: vsix
        run: echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.vsix.outputs.filename }}
          skipDuplicate: true
