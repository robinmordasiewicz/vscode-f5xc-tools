name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    name: Auto-Merge Dependabot PRs
    runs-on: ubuntu-latest

    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Check update type
        id: check-update
        run: |
          # AGGRESSIVE MODE: Auto-merge ALL dependency updates
          UPDATE_TYPE="${{ steps.metadata.outputs.update-type }}"

          echo "should_merge=true" >> $GITHUB_OUTPUT
          echo "âœ… Auto-merge approved for all updates: $UPDATE_TYPE"
          echo "ðŸ“¦ Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "ðŸ”„ Update: ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}"

      - name: Approve PR
        if: steps.check-update.outputs.should_merge == 'true'
        run: |
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.check-update.outputs.should_merge == 'true'
        run: |
          # Enable auto-merge to merge when all checks pass
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log auto-merge action
        if: steps.check-update.outputs.should_merge == 'true'
        run: |
          echo "ðŸ¤– Auto-merge enabled for Dependabot PR"
          echo "  Dependency: ${{ steps.metadata.outputs.dependency-names }}"
          echo "  Update Type: ${{ steps.metadata.outputs.update-type }}"
          echo "  Version: ${{ steps.metadata.outputs.previous-version }} â†’ ${{ steps.metadata.outputs.new-version }}"
          echo "  Will merge when CI passes âœ…"
