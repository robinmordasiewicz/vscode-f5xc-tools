name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "CHANGELOG.md"
  pull_request:
    branches: [main]

jobs:
  # Validate that code generation is deterministic
  validate-generation:
    name: Validate Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate files
        run: npm run generate

      - name: Verify idempotent generation
        run: |
          # Save hashes of first generation
          shasum -a 256 src/generated/*.ts src/generated/*.json > /tmp/first_hashes.txt

          # Run generation again
          npm run generate

          # Save hashes of second generation
          shasum -a 256 src/generated/*.ts src/generated/*.json > /tmp/second_hashes.txt

          # Compare hashes - generation must be deterministic
          if ! diff /tmp/first_hashes.txt /tmp/second_hashes.txt; then
            echo "ERROR: Generated files changed on second run!"
            echo "This indicates non-deterministic generation."
            exit 1
          fi

          echo "‚úÖ Generation is idempotent and deterministic"

      - name: Upload generated files artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: src/generated/
          retention-days: 1

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate-generation
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: src/generated/

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit

      - name: Run unit tests with coverage
        run: npm run test:coverage
        if: matrix.os == 'ubuntu-latest'

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

      - name: Build extension
        run: npm run package

      # Linux requires xvfb for headless VSCode testing
      - name: Run integration tests (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a npm run test:integration

      - name: Run integration tests (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: npm run test:integration

  build:
    name: Build VSIX
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download generated files
        uses: actions/download-artifact@v4
        with:
          name: generated-files
          path: src/generated/

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build production bundle
        run: npm run package

      - name: Package extension
        run: vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-f5xc-tools-vsix
          path: "*.vsix"
          retention-days: 30

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Run semantic-release after successful build (main branch only)
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GH_TOKEN }}
          HUSKY: 0
        run: |
          # Run semantic-release and capture output
          OUTPUT=$(npx semantic-release 2>&1) || true
          echo "$OUTPUT"

          # Check if a new version was published
          if echo "$OUTPUT" | grep -q "Published release"; then
            # Extract the version from the output
            VERSION=$(echo "$OUTPUT" | grep -oP "Published release \K[0-9]+\.[0-9]+\.[0-9]+")
            echo "new_release=true" >> $GITHUB_OUTPUT
            echo "new_version=$VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ New version published: $VERSION"
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No new version published"
          fi

      - name: Trigger Release workflow
        if: steps.semantic-release.outputs.new_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GH_TOKEN }}
        run: |
          VERSION="${{ steps.semantic-release.outputs.new_version }}"
          echo "üöÄ Triggering Release workflow for v${VERSION}"
          gh workflow run release.yml --ref "v${VERSION}"
          echo "‚úÖ Release workflow triggered successfully"
