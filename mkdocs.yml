site_name: F5 Distributed Cloud Tools
site_description: VS Code extension for managing F5 Distributed Cloud resources
site_url: https://robinmordasiewicz.github.io/vscode-f5xc-tools/
repo_name: robinmordasiewicz/vscode-f5xc-tools
repo_url: https://github.com/robinmordasiewicz/vscode-f5xc-tools

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.top
    - search.suggest
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/cloud

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/robinmordasiewicz/vscode-f5xc-tools
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
